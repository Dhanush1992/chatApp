<!doctype html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="chatApp">
<h1>My Chat</h1>

<div class='container'>
  <div ng-controller='SocketCtrl'>
    You are known as: <span ng-bind="nickName"></span>.<br/>Change your nickname with <code>/nick [Nickname]</code>
    <div class='row'>
      <div class='col-md-9'>
        <chat-box></chat-box>
      </div>
    </div>
    <div class='row'>
      &nbsp;
    </div>
    <div class='row'>
      <div class='col-md-8'>
        <form role='form' novalidate name='form'>
          <div class='form-group'>
            <input type='text' style='width: 80%'
            required
            ng-max='50'
            ng-model='message'
            focus>
            <button class='btn btn-sm btn-primary'
              ng-enable='form.$valid'
              ng-click="sendMessage(message)">Send!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<hr/>


<script src="js/socket.io-client/dist/socket.io.js"></script>
<script src="js/jquery/dist/jquery.js"></script>
<script src="js/es5-shim/es5-shim.js"></script>
<script src="js/angular/angular.js"></script>
<script src="js/json3/lib/json3.min.js"></script>
<script src="js/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/angular-resource/angular-resource.js"></script>
<script src="js/angular-cookies/angular-cookies.js"></script>
<script src="js/angular-sanitize/angular-sanitize.js"></script>
<script src="js/angular-route/angular-route.js"></script>
<script src="js/angular-socket-io/socket.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/socket.js"></script>
<script src="scripts/services/socket.js"></script>
<script src="scripts/services/messageformatter.js"></script>
<script src="scripts/directives/chatbox.js"></script>
</body>
</html>
